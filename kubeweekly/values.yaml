jobLimit: 1

scrapper:
  name: kubeweekly-scrapper-jobs
  namespace: kubeweekly
  image: "cloudnativeid/kubeweekly:1.0.0"
  schedule: "0 12 * * *"
  args: "npm run trigger"
  env:
  - name: USER
    value: 'cncfidbot'
  - name: PASS
    valueFrom:
      secretKeyRef:
        name: github-token-secret
        key: github-token

telegramBot:
  name: kubeweekly-telegram-bot-jobs
  namespace: kubeweekly
  image: "cloudnativeid/kubeweekly_telegram_bot:1.0.1"
  schedule: "10 12 * * *"
  env:
  - name: CHATID
    valueFrom:
      secretKeyRef:
        name: telegram-chatid-secret
        key: telegram-chatid
  - name: TELEGRAM_TOKEN
    valueFrom:
      secretKeyRef:
        name: telegram-token-secret
        key: telegram-token
  - name: GITHUB_TOKEN
    valueFrom:
      secretKeyRef:
        name: github-token-secret
        key: github-token