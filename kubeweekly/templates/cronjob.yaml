---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: kubeweekly-scrapper-cronjob
spec:
  successfulJobsHistoryLimit: {{ .Values.jobHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.jobHistoryLimit }}
  schedule: {{ .Values.scrapper.cronSchedule }}
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: {{ .Values.scrapper.image.name }}
            image: "{{ .Values.scrapper.image.repository }}:{{ .Values.scrapper.image.tag }}"
            {{- if .Values.scrapper.extraArgs }}
            args:
{{ toYaml .Values.scrapper.extraArgs | indent 12 }}
            {{- end }}
            {{- if .Values.scrapper.envFromSecrets }}
            env:
{{ toYaml .Values.scrapper.envFromSecrets | indent 12 }}
            {{- end }}
            restartPolicy: OnFailure
