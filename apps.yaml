# Guestbook app deployment is meant for example
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: guestbook
  destination:
    server: https://kubernetes.default.svc
    namespace: default
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeweekly
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cloudnative-id/kubeops.git
    targetRevision: HEAD
    path: kubeweekly-bot
  destination:
    server: https://kubernetes.default.svc
    namespace: kubeweekly
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/helm/charts
    path: stable/sealed-secrets
    helm:
      releaseName: sealed-secrets
      parameters:
      - name: image.repository
        value: quay.io/bitnami/sealed-secrets-controller
      - name: image.tag
        value: v0.9.6
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
