# define how many completed pod jobs
jobHistoryLimit: 1

# cronjob
cronjob:
  name: announcer-kubeweekly-content-cronjob
  image:
    name: "announcer-kubeweekly-content"
    repository: "cloudnativeid/announcer-kubeweekly-content:1.0.0"
    tag: "1.0.0"
  cronSchedule: "0 6,7,8,9,10,11,12,18 * * *"
  
  extraArgs: []

  envFromSecrets:
  - name: USERNAME
    valueFrom:
      secretKeyRef:
        name: github-user-secret
        key: github-user
  - name: PASSWORD
    valueFrom:
      secretKeyRef:
        name: github-token-secret
        key: github-token


